<svg xmlns="http://www.w3.org/2000/svg" width="50.8mm" height="128.5mm" viewBox="0 0 50.8 128.5">
  <defs>
    <linearGradient id="panelGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2b2d33" />
      <stop offset="1" stop-color="#1b1d22" />
    </linearGradient>
    <style>
      .title { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 4.2px; fill: #f5f6fa; font-weight: 600; letter-spacing: 1.2px; }
      .subtitle { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #a7acb7; text-anchor: middle; }
      .label { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.8px; fill: #cfd3dc; text-anchor: middle; }
      .jack { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #d9dde5; text-anchor: middle; }
      .divider { stroke: #434750; stroke-width: 0.25; stroke-linecap: round; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="50.8" height="128.5" fill="url(#panelGradient)" rx="2" ry="2" />

  <!-- Header -->
  <text class="title" x="25.4" y="8.5" text-anchor="middle">LEVIATHAN</text>
  <text class="subtitle" x="25.4" y="12">WAVEFOLDER â€¢ VERSIO</text>

  <line class="divider" x1="3" y1="14" x2="47.8" y2="14" />

  <!-- Controls Row 1 -->
  <text class="label" x="12" y="19">BLEND</text>
  <text class="label" x="38.8" y="19">FOLD</text>
  <text class="jack" x="24.5" y="20" style="font-size: 2px;">CV</text>
  <text class="jack" x="47" y="20" style="font-size: 2px;">CV</text>

  <line class="divider" x1="3" y1="35" x2="47.8" y2="35" />

  <!-- Controls Row 2 -->
  <text class="label" x="12" y="40">CENTER</text>
  <text class="label" x="38.8" y="40">DOOM</text>
  <text class="jack" x="24.5" y="41" style="font-size: 2px;">CV</text>
  <text class="jack" x="47" y="41" style="font-size: 2px;">CV</text>

  <line class="divider" x1="3" y1="65" x2="47.8" y2="65" />

  <!-- Controls Row 3 -->
  <text class="label" x="12" y="70">PHASE</text>
  <text class="label" x="38.8" y="70">DRIVE</text>
  <text class="jack" x="24.5" y="71" style="font-size: 2px;">CV</text>
  <text class="jack" x="47" y="71" style="font-size: 2px;">CV</text>

  <line class="divider" x1="3" y1="95" x2="47.8" y2="95" />

  <!-- Controls Row 4 -->
  <text class="label" x="12" y="100">8VIZE</text>
  <text class="jack" x="24.5" y="101" style="font-size: 2px;">CV</text>

  <!-- Switch Section -->
  <rect x="30" y="95.5" width="17.8" height="24" fill="#202228" stroke="#3a3d46" stroke-width="0.3" rx="1" />
  <text class="subtitle" x="38.9" y="99.2">FLOW</text>
  <text class="jack" x="25" y="102" style="font-size: 1.9px;">CV</text>

  <line class="divider" x1="31" y1="102.5" x2="46.8" y2="102.5" />

  <text class="subtitle" x="38.9" y="105.5">NOTCH</text>
  <text class="jack" x="25" y="108.5" style="font-size: 1.9px;">CV</text>

  <line class="divider" x1="31" y1="109.5" x2="46.8" y2="109.5" />

  <text class="subtitle" x="38.9" y="113">SMOOSH</text>
  <text class="jack" x="47" y="113" style="font-size: 1.9px;">GATE</text>

  <line class="divider" x1="3" y1="120" x2="47.8" y2="120" />

  <!-- I/O Section -->
  <text class="jack" x="8" y="107">L In</text>
  <text class="jack" x="16" y="107">R In</text>

  <line class="divider" x1="3" y1="110" x2="21" y2="110" />

  <text class="jack" x="8" y="115">L Out</text>
  <text class="jack" x="16" y="115">R Out</text>

  <!-- Footer -->
  <text class="subtitle" x="25.4" y="127">AMBUSHED CAT DSP</text>
</svg>
