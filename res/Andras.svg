<svg xmlns="http://www.w3.org/2000/svg" width="60.96mm" height="128.5mm" viewBox="0 0 60.96 128.5">
  <defs>
    <linearGradient id="panelGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2b2d33" />
      <stop offset="1" stop-color="#1b1d22" />
    </linearGradient>
    <style>
      .title { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 4.2px; fill: #f5f6fa; font-weight: 600; letter-spacing: 1.2px; }
      .subtitle { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #a7acb7; text-anchor: middle; }
      .label { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.8px; fill: #cfd3dc; text-anchor: middle; }
      .jack { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #d9dde5; text-anchor: middle; }
      .divider { stroke: #434750; stroke-width: 0.25; stroke-linecap: round; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="60.96" height="128.5" fill="url(#panelGradient)" rx="2" ry="2" />

  <!-- Header -->
  <text class="title" x="30.48" y="8.5" text-anchor="middle">ANDRAS</text>
  <text class="subtitle" x="30.48" y="12">BIT TABLE OSCILLATOR</text>

  <!-- Top row section -->
  <rect x="2" y="13" width="56.96" height="6.5" fill="#202228" stroke="#3a3d46" stroke-width="0.4" rx="1.2" />
  <text class="label" x="14" y="18.5">PITCH</text>
  <text class="label" x="47" y="18.5">WAVEFORM</text>

  <line class="divider" x1="3" y1="35" x2="57.96" y2="35" />

  <!-- Mid controls row 1 -->
  <text class="label" x="14" y="45">NOISE</text>
  <text class="label" x="30.5" y="45">SHAPE</text>
  <text class="label" x="47" y="45">TIME MOD</text>

  <line class="divider" x1="3" y1="66" x2="57.96" y2="66" />

  <!-- Mid controls row 2 -->
  <text class="label" x="14" y="73">COMB</text>
  <text class="label" x="30.5" y="73">SOFT FOLD</text>

  <!-- Mode section -->
  <rect x="42" y="67" width="14" height="30" fill="#202228" stroke="#3a3d46" stroke-width="0.3" rx="1" />
  <text class="subtitle" x="47" y="73">MODE</text>
  <text class="jack" x="47" y="77" style="font-size: 1.9px;">LFSR</text>
  <text class="jack" x="47" y="82" style="font-size: 1.9px;">SQR</text>
  <text class="jack" x="47" y="87" style="font-size: 1.9px;">SQR2</text>

  <line class="divider" x1="3" y1="97" x2="57.96" y2="97" />

  <!-- Bottom controls section -->
  <rect x="2" y="97.5" width="56.96" height="6.5" fill="#202228" stroke="#3a3d46" stroke-width="0.4" rx="1.2" />
  <text class="label" x="30.5" y="103">RANGE</text>
  <text class="label" x="47" y="103">HOLD</text>

  <line class="divider" x1="3" y1="104.5" x2="57.96" y2="104.5" />

  <!-- CV Input Row 1 -->
  <text class="jack" x="12" y="110">Pitch</text>
  <text class="jack" x="24" y="110">Noise</text>
  <text class="jack" x="36" y="110">Comb</text>
  <text class="jack" x="48" y="110">Shape</text>

  <line class="divider" x1="3" y1="113" x2="57.96" y2="113" />

  <!-- CV Input Row 2 -->
  <text class="jack" x="12" y="118">Fold</text>
  <text class="jack" x="24" y="118">Wave</text>
  <text class="jack" x="36" y="118">Time</text>
  <text class="jack" x="48" y="118">Sync</text>

  <line class="divider" x1="3" y1="121.5" x2="57.96" y2="121.5" />

  <!-- Output Row -->
  <text class="jack" x="36" y="125.5">Sub</text>
  <text class="jack" x="48" y="125.5">Out</text>

  <!-- Footer -->
  <text class="subtitle" x="30.48" y="127">AMBUSHED CAT DSP</text>
</svg>
