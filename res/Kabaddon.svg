<svg xmlns="http://www.w3.org/2000/svg" width="60.96mm" height="128.5mm" viewBox="0 0 60.96 128.5">
  <defs>
    <linearGradient id="panelGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2b2d33" />
      <stop offset="1" stop-color="#1b1d22" />
    </linearGradient>
    <style>
      .title { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 4.2px; fill: #f5f6fa; font-weight: 600; letter-spacing: 1.2px; }
      .subtitle { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #a7acb7; text-anchor: middle; }
      .label { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.8px; fill: #cfd3dc; text-anchor: middle; }
      .jack { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #d9dde5; text-anchor: middle; }
      .divider { stroke: #434750; stroke-width: 0.25; stroke-linecap: round; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="60.96" height="128.5" fill="url(#panelGradient)" rx="2" ry="2" />

  <!-- Header -->
  <text class="title" x="30.48" y="8.5" text-anchor="middle">KABADDON</text>
  <text class="subtitle" x="30.48" y="12">PERCUSSIVE SYNTHESIS</text>

  <!-- Top row section -->
  <rect x="2" y="13" width="56.96" height="6.5" fill="#202228" stroke="#3a3d46" stroke-width="0.4" rx="1.2" />
  <text class="label" x="14.5" y="18.5">PITCH</text>
  <text class="label" x="30.5" y="18.5">MORPH</text>
  <text class="label" x="46.5" y="18.5">ATTACK</text>

  <line class="divider" x1="3" y1="35" x2="57.96" y2="35" />

  <!-- Mid controls labels -->
  <text class="label" x="14.5" y="41">SPREAD</text>
  <text class="label" x="30.5" y="41">FOLD</text>
  <text class="label" x="46.5" y="41">DECAY</text>

  <line class="divider" x1="3" y1="61" x2="57.96" y2="61" />

  <!-- Bottom controls labels -->
  <text class="label" x="14.5" y="67">HARM</text>
  <text class="label" x="30.5" y="67">HIT</text>

  <!-- Mode section -->
  <rect x="48" y="62" width="10" height="30" fill="#202228" stroke="#3a3d46" stroke-width="0.3" rx="1" />
  <text class="subtitle" x="53" y="69">MODE</text>
  <text class="jack" x="53" y="72" style="font-size: 1.9px;">SKIN</text>
  <text class="jack" x="53" y="76.5" style="font-size: 1.9px;">LIQUID</text>
  <text class="jack" x="53" y="81" style="font-size: 1.9px;">METAL</text>

  <text class="subtitle" x="53" y="86">TONE</text>
  <text class="jack" x="53" y="89" style="font-size: 1.9px;">BASS</text>
  <text class="jack" x="53" y="93.5" style="font-size: 1.9px;">ALTO</text>
  <text class="jack" x="53" y="98" style="font-size: 1.9px;">TREBLE</text>

  <line class="divider" x1="3" y1="93" x2="57.96" y2="93" />

  <!-- CV Input Row 1 -->
  <text class="jack" x="11" y="100">Pitch</text>
  <text class="jack" x="24.5" y="100">Attack</text>
  <text class="jack" x="38" y="100">S/L/M</text>
  <text class="jack" x="51.5" y="100">B/A/T</text>

  <line class="divider" x1="3" y1="106" x2="57.96" y2="106" />

  <!-- CV Input Row 2 -->
  <text class="jack" x="11" y="112">Spread</text>
  <text class="jack" x="24.5" y="112">Morph</text>
  <text class="jack" x="38" y="112">Decay</text>
  <text class="jack" x="51.5" y="112">Harm</text>

  <line class="divider" x1="3" y1="118" x2="57.96" y2="118" />

  <!-- Output Row -->
  <text class="jack" x="11" y="124">Fold</text>
  <text class="jack" x="24.5" y="124">Trig</text>
  <text class="jack" x="38" y="124">Env</text>
  <text class="jack" x="51.5" y="124">Out</text>

  <!-- Footer -->
  <text class="subtitle" x="30.48" y="127">AMBUSHED CAT DSP</text>
</svg>
