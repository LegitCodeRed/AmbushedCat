<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="70mm" height="128.5mm" viewBox="0 0 70 128.5">
  <defs>
    <linearGradient id="brushed" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#1a1d21"/>
      <stop offset="1" stop-color="#0d0f11"/>
    </linearGradient>
    <style type="text/css"><![CDATA[
      .label {
        font-family: 'Roboto Condensed', 'Arial Narrow', sans-serif;
        letter-spacing: 0.8px;
        fill: #e8e9eb;
        text-transform: uppercase;
        text-anchor: middle;
      }
      .title { font-size: 6px; font-weight: 700; fill: #c8a2ff; }
      .subtitle { font-size: 3px; font-weight: 400; fill: #8899aa; }
      .large { font-size: 4.5px; font-weight: 600; }
      .medium { font-size: 3.5px; font-weight: 500; }
      .small { font-size: 2.5px; font-weight: 400; fill: #aabbcc; }
      .band { font-size: 3px; font-weight: 600; fill: #ffaa44; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="70" height="128.5" fill="url(#brushed)" rx="1.5"/>

  <!-- Subtle accent line -->
  <line x1="5" y1="14" x2="65" y2="14" stroke="#c8a2ff" stroke-width="0.2" opacity="0.4"/>

  <!-- Title -->
  <text x="35" y="8" class="label title">SABNOCK</text>
  <text x="35" y="12.5" class="label subtitle">MULTIBAND COMPRESSOR</text>

  <!-- TOP ROW - Classic OTT: 4 BIG KNOBS -->
  <text x="20" y="20" class="label large">DEPTH</text>
  <text x="50" y="20" class="label large">TIME</text>
  <text x="20" y="45" class="label large">IN</text>
  <text x="50" y="45" class="label large">OUT</text>

  <!-- Decorative band separators -->
  <line x1="8" y1="66" x2="62" y2="66" stroke="#3a4055" stroke-width="0.15" opacity="0.5"/>
  <line x1="8" y1="82" x2="62" y2="82" stroke="#3a4055" stroke-width="0.15" opacity="0.5"/>
  <line x1="8" y1="98" x2="62" y2="98" stroke="#3a4055" stroke-width="0.15" opacity="0.5"/>

  <!-- LOW BAND -->
  <text x="7" y="77" class="label band">LOW</text>
  <text x="20" y="71" class="label medium">UP</text>
  <text x="50" y="71" class="label medium">DOWN</text>

  <!-- MID BAND -->
  <text x="7" y="93" class="label band">MID</text>
  <text x="20" y="87" class="label medium">UP</text>
  <text x="50" y="87" class="label medium">DOWN</text>

  <!-- HIGH BAND -->
  <text x="7" y="109" class="label band">HIGH</text>
  <text x="20" y="103" class="label medium">UP</text>
  <text x="50" y="103" class="label medium">DOWN</text>

  <!-- I/O Section -->
  <line x1="5" y1="112" x2="65" y2="112" stroke="#3a4055" stroke-width="0.2" opacity="0.4"/>
  <text x="15" y="114" class="label small">IN L</text>
  <text x="25" y="114" class="label small">IN R</text>
  <text x="45" y="114" class="label small">OUT L</text>
  <text x="55" y="114" class="label small">OUT R</text>

</svg>
