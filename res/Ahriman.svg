<svg xmlns="http://www.w3.org/2000/svg" width="50.8mm" height="128.5mm" viewBox="0 0 50.8 128.5">
  <defs>
    <linearGradient id="panelGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2b2d33" />
      <stop offset="1" stop-color="#1b1d22" />
    </linearGradient>
    <style>
      .title { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 4.2px; fill: #f5f6fa; font-weight: 600; letter-spacing: 1.2px; }
      .subtitle { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #a7acb7; text-anchor: middle; }
      .label { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.8px; fill: #cfd3dc; text-anchor: middle; }
      .jack { font-family: 'Roboto', 'Liberation Sans', sans-serif; font-size: 2.4px; fill: #d9dde5; text-anchor: middle; }
      .divider { stroke: #434750; stroke-width: 0.25; stroke-linecap: round; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="50.8" height="128.5" fill="url(#panelGradient)" rx="2" ry="2" />

  <!-- Header -->
  <text class="title" x="25.4" y="8.5" text-anchor="middle">AHRIMAN</text>
  <text class="subtitle" x="25.4" y="12">MULTI-FX REVERB</text>

  <!-- Top blend section -->
  <rect x="2" y="13" width="46.8" height="6" fill="#202228" stroke="#3a3d46" stroke-width="0.4" rx="1.2" />
  <text class="label" x="25.4" y="18.2">BLEND</text>

  <line class="divider" x1="3" y1="32" x2="47.8" y2="32" />

  <!-- Controls Row 1 -->
  <text class="label" x="16.5" y="38">TONE</text>
  <text class="label" x="34.3" y="38">REGEN</text>

  <line class="divider" x1="3" y1="55" x2="47.8" y2="55" />

  <!-- Controls Row 2 -->
  <text class="label" x="16.5" y="61">SPEED</text>
  <text class="label" x="34.3" y="61">INDEX</text>

  <line class="divider" x1="3" y1="73" x2="47.8" y2="73" />

  <!-- Controls Row 3 -->
  <text class="label" x="16.5" y="79">SIZE</text>
  <text class="label" x="34.3" y="79">DENSE</text>

  <line class="divider" x1="3" y1="91" x2="47.8" y2="91" />

  <!-- FSU Section -->
  <rect x="18" y="91.5" width="14.8" height="5" fill="#202228" stroke="#3a3d46" stroke-width="0.3" rx="1" />
  <text class="label" x="25.4" y="95.8">FSU</text>

  <line class="divider" x1="3" y1="97" x2="47.8" y2="97" />

  <!-- Mode/Response Section -->
  <rect x="18" y="97.5" width="14.8" height="17" fill="#202228" stroke="#3a3d46" stroke-width="0.3" rx="1" />
  <text class="subtitle" x="25.4" y="101.5">MODE</text>
  <text class="jack" x="25.4" y="104.5" style="font-size: 1.9px;">HALL</text>
  <text class="jack" x="25.4" y="107.5" style="font-size: 1.9px;">PLATE</text>
  <text class="jack" x="25.4" y="110.5" style="font-size: 1.9px;">SHIMMER</text>

  <line class="divider" x1="19" y1="111.5" x2="31.8" y2="111.5" />

  <text class="subtitle" x="25.4" y="114.2">RESPONSE</text>

  <line class="divider" x1="3" y1="115" x2="47.8" y2="115" />

  <!-- I/O Section -->
  <text class="jack" x="12.5" y="120">In L</text>
  <text class="jack" x="38.3" y="120">In R</text>

  <line class="divider" x1="3" y1="121.5" x2="47.8" y2="121.5" />

  <text class="jack" x="12.5" y="126">Out L</text>
  <text class="jack" x="38.3" y="126">Out R</text>

  <!-- Footer -->
  <text class="subtitle" x="25.4" y="127">AMBUSHED CAT DSP</text>
</svg>
